<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>

    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display" placeholder="0"></td>
      </tr>

      <tr>
        <td><button class="btn btn-clear one">C</button></td>
        <td><button class="btn btn-num one">(</button></td>
        <td><button class="btn btn-num one">)</button></td>
        <td><button class="btn btn-num two">/</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num three">7</button></td>
        <td><button class="btn btn-num three">8</button></td>
        <td><button class="btn btn-num three">9</button></td>
        <td><button class="btn btn-num two">*</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num three">4</button></td>
        <td><button class="btn btn-num three">5</button></td>
        <td><button class="btn btn-num three">6</button></td>
        <td><button class="btn btn-num two">-</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num three">1</button></td>
        <td><button class="btn btn-num three">2</button></td>
        <td><button class="btn btn-num three">3</button></td>
        <td><button class="btn btn-num two">+</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num three">.</button></td>
        <td><button class="btn btn-num three">0</button></td>
        <td><button class="btn btn-del three del"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
        </svg></button></td>
        <td><button class="btn btn-eq two">=</button></td>
      </tr>
    </table>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
